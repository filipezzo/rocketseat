<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>quicklist</title>
</head>
<body>
  
  <header>
    <img src="./assets/icons/logo.svg"  alt="logo quicklist"/>
  </header>

  <main>
    <h2>Compras da semana</h2>
    <form>
      <input placeholder="Adicione um novo item" />
      <button class="btn" type="submit">Adicionar item</button>
    </form>
    <ul>
      <li class="inner-btn">
    
          <input type="checkbox"  />
          <span>Pão de forma</span>
          
       <button> <img src="./assets/icons/trash.svg" alt="botão de deletar" /></button>
      </li>
      </ul>
      <footer >
        <img src="./assets/icons/warning-circle-filled.svg" />
        <span>O item removido da lista</span>
        <button>X</button>
      </footer>
  </main>

 
  <script src="./index.js"></script>
</body>
</html>
